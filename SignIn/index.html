<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="log-style.css" />
    <link rel="stylesheet" href="sign-style.css">
  </head>
  <body>
    <div>
      <nav>
        <div class="navbar">
          <img width="250px" src="/img/logo-black.94924912.svg" alt="" />
          <ul class="nav-item">
            <li><a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contacts</a>
            <a href="#">Services</a></li>
            
          </ul>
        </div>
        <div>
          <button class="btn-1"><a class="log-in" href="/LoginPageNA/index.html">Dashboard</a></button>
          
        </div>
       
      </nav>
    </div>
    
    <div class="logpart">

        


       

        <h3 class="log">Please Submit Your Information</h3>



        <form action="" class="login">
          
        
         <div class="form-content">
          <div class="part1">
  
              <label class="first-name" for="first-name">First Name :</label>
          <input type="text" placeholder="Enter Your First Name" />
          
          <label class="middle-name" for="middle-name">Middle Name :</label>
          <input type="text" placeholder="Enter Your Middle Name" />
          <label class="last-name" for="last-name">Last Name :</label>
          <input type="text" placeholder="Enter Your Last Name" />
  
          <label for="Phone">Mobile Number :</label>
          
          <div class="phone-input-container">
              <span class="country-code">+88</span>
              <input type="text" class="phone-input" placeholder="Enter phone number">
          </div>
          </div>
  
          <div class="part2">
              <label for="username">User Name :</label>
              <input type="text" placeholder="Enter a username">
  
              <label class="email-pass" for="email">Email :</label>
          <input type="email" placeholder="Enter your Email">
  
          <label for="password" class="email-pass">Password :</label>
          <input type="password" placeholder="Enter Your Password" />
          <label for="password" class="email-pass">Confirm Password :</label>
          <input type="password" placeholder="Enter The  Password Again" />
          </div>
  
  
         </div>
  
          <button  class="btn-1" type="submit">Sign In</button>
        </form>
      
       </div>
  </body>
</html>
